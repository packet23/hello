name: CI

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  # https://docs.docker.com/build/ci/github-actions/reproducible-builds/
  SOURCE_DATE_EPOCH: 0
  # https://docs.docker.com/build/ci/github-actions/build-summary/#disable-job-summary
  DOCKER_BUILD_SUMMARY: false

jobs:
  build_images:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-24.04
          - os: ubuntu-24.04-arm
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Create output dir
        run:  |
          install -d out
      -
        name: Build container image
        uses: docker/build-push-action@v6
        with:
          outputs: |
            type=docker,dest=./out/image-${{ matrix.os }}.tar

      - uses: actions/upload-artifact@v4
        with:
          name: image-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./out/image-*.tar

  build_manifests:
    uses: packet23/hello/.github/workflows/build_manifests.yaml@main
    needs: [build_images]
    with:
      artifact_pattern: "out/image-*.tar"
      container_repository: "ghcr.io/${{ github.repository_owner }}/hello"
      registry_username: ${{ github.actor }}
      registry_password: ${{ secrets.GITHUB_TOKEN }}
      push: ${{ github.event_name != 'pull_request' }}
      workflow_run_id: ${{ github.run_id }}
    permissions:
      packages: write
      contents: read
      id-token: write
